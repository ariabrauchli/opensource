<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Open Road</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Root Styles */
        :root {
            --background: #f4f1eb;
            --text-dark: #3d3d3d;
            --text-light: #6a6a6a;
            --border: #d6d2c9;
            --button-bg: transparent;
            --button-border: #3d3d3d;
            --button-text: #3d3d3d;
        }

        /* General Styles */
        body {
            font-family: "Georgia", serif;
            background-color: var(--background);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Top Bar */
        .top-bar {
            text-align: center;
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 0;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 16px;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                width: 100%;
                left: 0;
                top: 60px;
                background-color: var(--background);
                text-align: center;
                padding: 20px 0;
                border-top: 1px solid var(--border);
            }

            .nav-links.open {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            padding: 100px 20px;
            background: url('your-van-image.jpg') no-repeat center center / cover;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: bold;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            color: var(--text-light);
        }

        .hero button {
            background: var(--button-bg);
            border: 1px solid var(--button-border);
            padding: 12px 24px;
            font-size: 16px;
            color: var(--button-text);
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }

        .hero button:hover {
            background: var(--button-border);
            color: white;
        }

        /* Section */
        .section {
            text-align: center;
            padding: 60px 20px;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery p {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-light);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            border-top: 1px solid var(--border);
            color: var(--text-light);
        }
    </style>
</head>
