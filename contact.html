    <header>
      <h1 style="font-size: 7em !important;">Open Source Open Road</h1>
    </header>
    
    <main class="contact-container">
      <section class="contact-form">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
        
        <form action="https://formspree.io/f/xyzedaln" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 Open Source Open Road. All rights reserved.</p>
    </footer>
