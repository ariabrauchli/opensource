<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designs | Open Source Open Road</title>
    <link rel="stylesheet" href="harrystyles.css" />
    <style>
      /* Ensure the grid container lays out three equal columns */
      .three-box-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
        padding: 10px;
      }
      /* Allow each box to expand with its content */
      .design-item {
        background: #fff;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: auto; /* Remove any fixed height */
        overflow: visible; /* Ensure all content is shown */
      }
      /* Styles specifically for the BIY contact form */
      .biy-contact form label,
      .biy-contact form input,
      .biy-contact form textarea,
      .biy-contact form button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .biy-contact form input,
      .biy-contact form textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .biy-contact form button {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .biy-contact form button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <!-- Other content such as header, nav, banner etc. -->
    <div class="container">
      <!-- Your other content here -->
      <div class="three-box-container">
        <div class="design-item">
          <h3>Rock'n'Roll Bed</h3>
          <img src="https://i.imgur.com/EM015DX.png" alt="Rock'n'Roll Bed">
          <p>Customize your bed here!</p>
          <a href="https://cad.onshape.com/documents/c4553c52f764441bfe85385e/w/4d14743f9449701922715be3/e/56bcc4af8532f57f1c700da2" class="download-btn" target="_blank">View on Onshape</a>
        </div>
        <div class="design-item">
          <h3>DIY</h3>
          <p>A space-saving foldable table for multi-use setups.</p>
          <a href="placeholder" class="download-btn" download>Download Cut Files</a>
        </div>
        <div class="design-item biy-contact">
          <h2>Contact us for BIY</h2>
          <form action="https://formspree.io/f/mdkeopeg" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
