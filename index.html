<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Source Open Road</title>
  
  <!-- Google Fonts: Playfair Display (headings) + Open Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  
  <style>
    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ROOT COLORS & FONTS */
    :root {
      --green: #356859;            /* Deep green for nav and accents */
      --light-bg: #f5f3ee;         /* Neutral background like Arcana */
      --dark-text: #2f2f2f;        /* Dark text color */
      --heading-font: 'Playfair Display', serif;
      --body-font: 'Open Sans', Arial, sans-serif;
    }

    body {
      font-family: var(--body-font);
      background-color: #fff;
      color: var(--dark-text);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ACCESSIBILITY: SKIP LINK */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      padding: 10px;
      background: #000;
      color: #fff;
      z-index: 100;
    }
    .skip-link:focus {
      top: 0;
    }

    /* HEADER (Branding) */
    header {
      text-align: center;
      padding: 30px 0;
    }
    header h1 {
      font-family: var(--heading-font);
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    /* TOP BAR (Arcana-like) */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--green);
      padding: 10px 20px;
      position: relative;
    }
    /* If you want a "MENU" button on the left, you can use .menu-button.
       For now, we keep the nav items themselves. Remove this if not needed. */
    .menu-button {
      display: none; /* Hidden by default, could be used for mobile menu if desired */
      font-size: 16px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* NAVIGATION */
    nav {
      width: 100%;
    }
    nav h2.sr-only {
      position: absolute;
      left: -9999px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 5px;
    }

      display: block;
      padding: 10px 15px;
      font-weight: 600;
      color: #fff;
      transition: opacity 0.3s
