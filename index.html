<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Open Road</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: "serif", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f3ee;
            color: #3d3d3d;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Top Bar */
        .top-bar {
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid #ccc;
            background-color: #e5e3db;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            background-color: white;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            width: 100%;
            left: 0;
            top: 60px;
            background-color: white;
            text-align: center;
            padding: 10px 0;
        }

        .nav-links.open {
            display: flex;
        }

        .nav-links a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #3d3d3d;
            font-size: 18px;
        }

        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
                text-align: left;
                background: none;
                padding: 0;
            }

            .nav-links a {
                margin: 0 15px;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            padding: 60px 0;
            background: url('your-van-image.jpg') no-repeat center center / cover;
            color: white;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }

        .hero button {
            background: none;
            border: 1px solid white;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Section */
        .section {
            text-align: center;
            padding: 40px 20px;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="top-bar">FREE SHIPPING ON ALL ORDERS OVER $100</div>

    <header>Open Source Open Road</header>

    <nav>
        <button class="menu-toggle" aria-label="Open Navigation">☰</button>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Customize</a>
            <a href="#">Shop Designs</a>
            <a href="#">DIY Instructions</a>
        </div>
    </nav>

    <section class="hero">
        <h1>VAN CONVERSIONS MADE EASY</h1>
        <p>Customizable, open-source van layouts for everyone.</p>
        <button>Shop Now →</button>
    </section>

    <section class="section">
        <h2>SPRING ESSENTIALS</h2>
        <div class="gallery">
            <img src="van1.jpg" alt="Van Interior">
            <img src="van2.jpg" alt="Van Kitchen">
            <img src="van3.jpg" alt="Van Workspace">
        </div>
    </section>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("open");
        });
    </script>

</body>
</html>
