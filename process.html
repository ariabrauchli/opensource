<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Source Open Road â€“ Weekly Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    ul.tablinks {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      padding: 0;
    }
    ul.tablinks li {
      margin: 0 10px;
    }
    ul.tablinks a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #1b1b1b;
      color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    ul.tablinks a:hover {
      background-color: #444;
    }
    .tab {
      display: none;
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .tab.shown {
      display: block;
      opacity: 1;
    }
    .tab h2 {
      text-align: center;
    }
    #wrapper {
      position: relative;
      min-height: 200px;
    }
  </style>
</head>
<body>

<ul class="tablinks">
  <li><a href="#" data-id="sammy">Sammy</a></li>
  <li><a href="#" data-id="charlie">Charlie</a></li>
  <li><a href="#" data-id="aria">Aria</a></li>
</ul>

<div id="wrapper">
  <div class="tab" id="sammy">
    <h2>Sammy's Weekly Blog</h2>
    <p><!-- INSERT SAMMY BLOG CONTENT HERE --></p>
  </div>
  <div class="tab" id="charlie">
    <h2>Charlie's Weekly Blog</h2>
    <p><!-- INSERT CHARLIE BLOG CONTENT HERE --></p>
  </div>
  <div class="tab" id="aria">
    <h2>Aria's Weekly Blog</h2>
    <p><!-- INSERT ARIA BLOG CONTENT HERE --></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('ul.tablinks a').on('click', function(e) {
      e.preventDefault();
      let tabID = $(this).data('id');
      
      // Hide all tabs first
      $('#wrapper .tab').removeClass('shown').css('opacity', '0');
      
      // Show the selected tab
      setTimeout(() => {
        $('#wrapper .tab#' + tabID).addClass('shown').css('opacity', '1');
      }, 300);
    });
    
    // Show first tab on page load
    $('ul.tablinks a').first().click();
  });
</script>

</body>
</html>
